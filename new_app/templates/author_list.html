<html lang="en">

table {

}
</style>
<head>
    <meta charset="UTF-8">
    <title>Some list</title>
</head>
<body>
    <table style="width:100%">
  <thead>
      <th bgcolor = "#A6AFD0">Author name</th>
      <th bgcolor = "#A6AFD0" colspan = '5'>Names of books</th>
    </tr>
  </thead>

        {% endfor %}
    </tr>
  {% endfor %}
  </tbody>
</table>
</body>
